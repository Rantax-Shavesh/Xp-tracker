<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadow XP Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #111; color: #eee; }
    h1 { color: #0f0; }
    input, select, button { margin: 5px 0; padding: 8px; font-size: 16px; }
    .level { margin-top: 10px; }
    canvas { max-width: 600px; margin-top: 20px; }
    .leaderboard { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Shadow XP Tracker</h1>

  <label>Username:</label>
  <input type="text" id="username" placeholder="Enter your name" />
  <br>

  <label>Exercise:</label>
  <select id="exercise">
    <option value="Push-ups">Push-ups</option>
    <option value="Squats">Squats</option>
    <option value="Sit-ups">Sit-ups</option>
    <option value="Jumping Jacks">Jumping Jacks</option>
    <option value="Burpees">Burpees</option>
    <option value="Lunges">Lunges</option>
    <option value="Running (min)">Running (min)</option>
    <option value="Plank (sec)">Plank (sec)</option>
    <option value="Chin-ups">Chin-ups</option>
    <option value="Rows">Rows</option>
    <option value="Towel Hangs (sec)">Towel Hangs (sec)</option>
    <option value="Wrist Rolls">Wrist Rolls</option>
    <option value="Crunches">Crunches</option>
    <option value="Leg Raises">Leg Raises</option>
    <option value="Flutter Kicks (sec)">Flutter Kicks (sec)</option>
    <option value="Curls">Curls</option>
  </select>
  <br>

  <label>Amount:</label>
  <input type="number" id="amount" />
  <button onclick="logXP()">Log XP</button>

  <div class="level">
    <p>Level: <span id="level">1</span></p>
    <p>XP: <span id="xp">0</span> / <span id="xpNeeded">100</span></p>
    <p>Title: <span id="title">Novice</span></p>
  </div>

  <canvas id="xpChart"></canvas>

  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAsCg5BHz-kWl53Ef_4MpJXU47lRX5-3tE",
      authDomain: "solo-levelling-35372.firebaseapp.com",
      projectId: "solo-levelling-35372",
      storageBucket: "solo-levelling-35372.appspot.com",
      messagingSenderId: "177114822487",
      appId: "1:177114822487:web:6e3cfee627c4eb0d637012"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const xpChartCtx = document.getElementById('xpChart').getContext('2d');
    const xpHistory = JSON.parse(localStorage.getItem('xpHistory') || '[]');
    const exerciseMultipliers = {
      "Push-ups": 0.4,
      "Squats": 0.3,
      "Sit-ups": 0.3,
      "Jumping Jacks": 0.2,
      "Burpees": 0.5,
      "Lunges": 0.3,
      "Running (min)": 0.2,
      "Plank (sec)": 0.01,
      "Chin-ups": 0.5,
      "Rows": 0.4,
      "Towel Hangs (sec)": 0.01,
      "Wrist Rolls": 0.2,
      "Crunches": 0.3,
      "Leg Raises": 0.3,
      "Flutter Kicks (sec)": 0.01,
      "Curls": 0.3
    };
    const titles = ["Novice", "Apprentice", "Adept", "Expert", "Master", "Shadow Walker", "Wraith", "Phantom", "Specter", "Eclipse"];

    let xp = parseFloat(localStorage.getItem('xp')) || 0;
    let level = parseInt(localStorage.getItem('level')) || 1;

    const xpElement = document.getElementById('xp');
    const levelElement = document.getElementById('level');
    const xpNeededElement = document.getElementById('xpNeeded');
    const titleElement = document.getElementById('title');

    function getXPNeeded(level) {
      return 100 + (level - 1) * 50;
    }

    function updateDisplay() {
      const xpNeeded = getXPNeeded(level);
      xpElement.textContent = xp.toFixed(1);
      levelElement.textContent = level;
      xpNeededElement.textContent = xpNeeded.toFixed(1);
      titleElement.textContent = titles[Math.min(level - 1, titles.length - 1)];
    }

    function updateChart() {
      const labels = xpHistory.map(entry => entry.date);
      const data = xpHistory.map(entry => entry.xp);
      chart.data.labels = labels;
      chart.data.datasets[0].data = data;
      chart.update();
    }

    const chart = new Chart(xpChartCtx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'XP Over Time',
          data: [],
          borderColor: '#0f0',
          backgroundColor: 'rgba(0,255,0,0.1)',
          fill: true
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function logXP() {
      const amount = parseFloat(document.getElementById('amount').value);
      const exercise = document.getElementById('exercise').value;
      const username = document.getElementById('username').value.trim();

      if (!username) return alert("Enter a username.");
      if (isNaN(amount) || amount <= 0) return alert("Enter a valid amount.");

      const xpGain = amount * (exerciseMultipliers[exercise] || 0.2);
      xp += xpGain;

      while (xp >= getXPNeeded(level)) {
        xp -= getXPNeeded(level);
        level++;
      }

      localStorage.setItem('xp', xp);
      localStorage.setItem('level', level);
      updateDisplay();

      const today = new Date().toISOString().split('T')[0];
      const existing = xpHistory.find(entry => entry.date === today);
      if (existing) {
        existing.xp += xpGain;
      } else {
        xpHistory.push({ date: today, xp: xpGain });
      }

      localStorage.setItem('xpHistory', JSON.stringify(xpHistory));
      updateChart();

      // Update leaderboard
      db.collection('leaderboard').doc(username).set({
        username: username,
        level: level,
        xp: xp,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      loadLeaderboard();
    }

    function loadLeaderboard() {
      db.collection('leaderboard')
        .orderBy('level', 'desc')
        .orderBy('xp', 'desc')
        .limit(10)
        .get()
        .then(snapshot => {
          const list = document.getElementById('leaderboardList');
          list.innerHTML = '';
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = document.createElement('li');
            li.textContent = `${data.username}: Level ${data.level} (${data.xp.toFixed(1)} XP)`;
            list.appendChild(li);
          });
        });
    }

    // Initialize
    updateDisplay();
    updateChart();
    loadLeaderboard();
  </script>
</body>
</html>
