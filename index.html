<!DOCTYPE html>
<html>
<head>
  <title>Shadow XP Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      background-color: black;
      color: lime;
      font-family: monospace;
      padding: 20px;
    }
    select, input, button {
      padding: 5px;
      margin: 5px 0;
      background: #111;
      color: lime;
      border: 1px solid lime;
    }
    .level-info {
      margin-top: 10px;
    }
    canvas {
      background: #111;
      border: 1px solid lime;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Shadow XP Tracker</h1>
  Username: <input type="text" id="username" placeholder="Enter name"><br>
  Exercise:
  <select id="exercise">
    <option value="Push-ups">Push-ups</option>
    <option value="Squats">Squats</option>
    <option value="Sit-ups">Sit-ups</option>
    <option value="Jumping Jacks">Jumping Jacks</option>
    <option value="Burpees">Burpees</option>
    <option value="Lunges">Lunges</option>
    <option value="Running (min)">Running (min)</option>
    <option value="Plank (sec)">Plank (sec)</option>
    <option value="Chin-ups">Chin-ups</option>
    <option value="Rows">Rows</option>
    <option value="Towel Hangs (sec)">Towel Hangs (sec)</option>
    <option value="Wrist Rolls">Wrist Rolls</option>
    <option value="Crunches">Crunches</option>
    <option value="Leg Raises">Leg Raises</option>
    <option value="Flutter Kicks (sec)">Flutter Kicks (sec)</option>
    <option value="Curls">Curls</option>
  </select><br>
  Amount: <input type="number" id="amount"><br>
  <button onclick="logXP()">Log XP</button>

  <div class="level-info">
    <p>Level: <span id="level">1</span></p>
    <p>XP: <span id="xp">0</span> / <span id="xpNeeded">100</span></p>
    <p>Title: <span id="title">Novice</span></p>
  </div>

  <canvas id="xpChart" width="600" height="300"></canvas>

  <h2>Leaderboard</h2>
  <ul id="leaderboardList"></ul>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAsCg5BHz-kWl53Ef_4MpJXU47lRX5-3tE",
      authDomain: "solo-levelling-35372.firebaseapp.com",
      projectId: "solo-levelling-35372",
      storageBucket: "solo-levelling-35372.appspot.com",
      messagingSenderId: "177114822487",
      appId: "1:177114822487:web:6e3cfee627c4eb0d637012"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const multipliers = {
      "Push-ups": 0.4, "Squats": 0.3, "Sit-ups": 0.3, "Jumping Jacks": 0.2,
      "Burpees": 0.5, "Lunges": 0.3, "Running (min)": 0.2, "Plank (sec)": 0.01,
      "Chin-ups": 0.5, "Rows": 0.4, "Towel Hangs (sec)": 0.01, "Wrist Rolls": 0.2,
      "Crunches": 0.3, "Leg Raises": 0.3, "Flutter Kicks (sec)": 0.01, "Curls": 0.3
    };
    const titles = ["Novice", "Apprentice", "Adept", "Expert", "Master", "Shadow Walker", "Wraith", "Phantom", "Specter", "Eclipse"];

    let xp = parseFloat(localStorage.getItem('xp')) || 0;
    let level = parseInt(localStorage.getItem('level')) || 1;
    const history = JSON.parse(localStorage.getItem('xpHistory') || '[]');

    const xpEl = document.getElementById('xp');
    const levelEl = document.getElementById('level');
    const xpNeededEl = document.getElementById('xpNeeded');
    const titleEl = document.getElementById('title');

    const chart = new Chart(document.getElementById('xpChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'XP Over Time',
          data: [],
          borderColor: 'lime',
          backgroundColor: 'rgba(0,255,0,0.2)',
          fill: true
        }]
      },
      options: { scales: { y: { beginAtZero: true } } }
    });

    function getXPNeeded(lvl) {
      return 100 + (lvl - 1) * 50;
    }

    function updateDisplay() {
      xpEl.textContent = xp.toFixed(1);
      levelEl.textContent = level;
      xpNeededEl.textContent = getXPNeeded(level).toFixed(1);
      titleEl.textContent = titles[Math.min(level - 1, titles.length - 1)];
    }

    function updateChart() {
      chart.data.labels = history.map(h => h.date);
      chart.data.datasets[0].data = history.map(h => h.xp);
      chart.update();
    }

    function logXP() {
      const amt = parseFloat(document.getElementById('amount').value);
      const exercise = document.getElementById('exercise').value;
      const user = document.getElementById('username').value.trim();
      if (!user) return alert("Enter a username!");
      if (isNaN(amt) || amt <= 0) return alert("Enter valid amount");

      const xpGain = amt * (multipliers[exercise] || 0.2);
      xp += xpGain;

      while (xp >= getXPNeeded(level)) {
        xp -= getXPNeeded(level);
        level++;
      }

      localStorage.setItem('xp', xp);
      localStorage.setItem('level', level);
      updateDisplay();

      const today = new Date().toISOString().split('T')[0];
      const entry = history.find(h => h.date === today);
      if (entry) entry.xp += xpGain;
      else history.push({ date: today, xp: xpGain });

      localStorage.setItem('xpHistory', JSON.stringify(history));
      updateChart();

      // Leaderboard update
      db.collection('leaderboard').doc(user).set({
        username: user,
        level: level,
        xp: xp,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        loadLeaderboard();
      }).catch(console.error);
    }

    function loadLeaderboard() {
      db.collection('leaderboard')
        .orderBy('level', 'desc')
        .orderBy('xp', 'desc')
        .limit(10)
        .get()
        .then(snapshot => {
          const list = document.getElementById('leaderboardList');
          list.innerHTML = '';
          snapshot.forEach(doc => {
            const data = doc.data();
            const li = document.createElement('li');
            li.textContent = `${data.username}: Level ${data.level} (${data.xp.toFixed(1)} XP)`;
            list.appendChild(li);
          });
        }).catch(console.error);
    }

    updateDisplay();
    updateChart();
    loadLeaderboard();
  </script>
</body>
</html>
